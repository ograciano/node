<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WebSocket App</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-2">WebSocket Client</h1>
        <hr>
        <p>Server Status: 
            <span id="lblOline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Offline</span>
        </p>

        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>
            <div class="col">
                <button id="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</body>

<script src="./socket.io/socket.io.js"></script>
<script src="js/socket-client.js"></script>
</html>
